<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可选实验课程</title>
</head>
<body>
<h1>可选实验课程</h1>
<table>
    <thead>
    <tr>
        <th>课程编号</th>
        <th>课程名称</th>
        <th>学分</th>
        <th>容量</th>
        <th>教师</th>
        <th>学年</th>
        <th>实验室</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    {% for course in courses %}
    <tr>
        <td>{{ course.course_id }}</td>
        <td>{{ course.course_name }}</td>
        <td>{{ course.credits }}</td>
        <td>{{ course.capacity }}</td>
        <td>{{ course.teacher }}</td>
        <td>{{ course.year }}</td>
        <td>{{ course.lab_name }}</td>
        <td><a href="{{ url_for('select_course', course_id=course.course_id) }}">选课</a></td>
    </tr>
    {% endfor %}
    </tbody>
</table>
<a href="{{ url_for('student_selected_courses') }}">查看已选课程</a>
</body>
</html>
